<h1>Items</h1>
<div *ngIf="items$ | async; let items; else loading">
  <ul>
    <li class="text" *ngFor="let item of items">
      {{item.text}}
    </li>
  </ul>
  <div *ngIf="items.length === 0">No results, try clearing filters</div>
</div>
<ng-template #loading>Loading&hellip;</ng-template>
<div>
  <h4>Filter by size</h4>
  <button (click)="filterBySize('small')">Small</button>
  <button (click)="filterBySize('medium')">Medium</button>
  <button (click)="filterBySize('large')">Large</button>
  <button (click)="filterBySize('extra-large')">Extra-large</button>
  <button (click)="filterBySize(null)" *ngIf="this.sizeFilter$.getValue()"><em>clear filter</em></button>
</div>
<div>
  <h4>Filter by color</h4>
  <button (click)="filterByColor('red')">Red</button>
  <button (click)="filterByColor('green')">Green</button>
  <button (click)="filterByColor('blue')">Blue</button>
  <button (click)="filterByColor(null)" *ngIf="this.colorFilter$.getValue()"><em>clear filter</em></button>
</div>
<div>
  <h4>Filter by code</h4>
  <button (click)="filterByCode(10)">10</button>
  <button (click)="filterByCode(50)">50</button>
  <button (click)="filterByCode(100)">100</button>
  <button (click)="filterByCode(500)">500</button>
  <button (click)="filterByCode(null)" *ngIf="this.codeFilter$.getValue()"><em>clear filter</em></button>
</div>
<div>
  <h4>Do you want an array?</h4>
  <button (click)="array(string[])">{{item.array}}</button>
  <button (click)="array(null)" *ngIf="this.array$.getValue()"><em>clear filter</em></button>
</div>

<router-outlet></router-outlet>
