<h1 mat-dialog-title>Hi {{dialog.name}}</h1>
<div mat-dialog-content>
  <p>What's your email?</p>
  <mat-form-field appearance="fill">
    <h1>Email</h1>
    <input matInput type="data.email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button ([mat-dialog-close]="dialog.email" )cdkFocusInitial>Ok</button>
</div>
