<table>
<tr *nfIf="!suscriptores.lenght">
    <td colspan="3">Sin resultados</td>
</tr>
</table>


<mat-form-field appearance="name">
    <mat-label>Name</mat-label>
    <input matInput>
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Seleccione un taller al que suscribirse</mat-label>
  <mat-select>
    <mat-option value="one">Taller de lectura</mat-option>
    <mat-option value="two">Taller de escritura</mat-option>
    <mat-option value="three">Curso para correctores</mat-option>
    <mat-option value="four">Curso para editores</mat-option>
    <mat-option value="five">Curso para diseñadores</mat-option>
    <mat-option value="six">Taller de publicación</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="email">
    <mat-label>Email</mat-label>
    <input matInput>
</mat-form-field>

<table>
<tr *ngFor="let suscriptor of suscriptores; let s= suscriptor">
    <td>#{{s}}</td>
    <td>Nombre</td>
    <td>{{suscriptor.nombre}}</td>
    <td>{{suscriptor.taller}}</td>
    <td>
        <button (click)="eliminarsuscriptor(s)">Eliminar Suscriptor</button>
    </td>
    <td>
        <button (click)="crearsuscriptor(s)">Crear Suscriptor</button>
    </td>
</tr>
</table>
